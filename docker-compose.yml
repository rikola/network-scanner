name: 'port-scan'

services:
  scanner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: network-scanner
    # Set security capabilities needed for network scanning
    cap_add:
      - NET_ADMIN
      - NET_RAW
    networks:
      - scanner-net
    # Pass arguments to the scanner
    command: ["--host", "192.168.1.1", "--ports", "1-10000"]

networks:
  scanner-net:
    driver: bridge
