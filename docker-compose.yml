version: '3.8'

services:
  scanner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: network-scanner
    # Set security capabilities needed for network scanning
    cap_add:
      - NET_ADMIN
      - NET_RAW
    networks:
      - scanner-net
    # Pass arguments to the scanner
    command: ["--host", "example.com", "--ports", "80,443"]

networks:
  scanner-net:
    driver: bridge
